{% extends "base.html" %}

{% block content %}

<p>Если вы забыли вашь пароль, то введите свой email, мы вышлем на него восстановление</p>
<form action="" method="post">{% csrf_token %}
    {{ form.email.label }}
    {{ form.email }}
    {{ form.email.errors }}

    <input type="submit" value="Вход" />
    <input type="hidden" name="next" value="{{ next|escape }}" />
    
</form>

{% endblock %}
